<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->
  <title>Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="product">
      <div class="product-gallery">
        <img class="only-desktop" src="images/image-product-desktop.jpg" width="100" height="100"/>
        <img class="only-mobile" src="images/image-product-mobile.jpg" width="100" height="100"/>
      </div>
      <div class="product-info">
        <span class="product-category">Perfume</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <div class="product-price-sale">$149.99</div>
          <div class="product-price-full">$169.99</div>
        </div>
        <button class="cta"><img src="icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/Raptor_IRL">Jhonathan Mercado</a>.
  </footer>
</body>

</html>
